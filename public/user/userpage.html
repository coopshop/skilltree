<!DOCTYPE html>
<html oncontextmenu="return false;">
<head>
    <link rel="stylesheet" type="text/css" href="userpage.css">
    <meta charset="UTF-8">
    <title>Skill Tree</title>
    <script src = "pixi/pixi.min.js"></script>
    <script src = "pixi/pixi-extra-filters.js"></script>
    <script src = "pixi/pixi-layers.js"></script>
    <script type="text/javascript">

    /*Checking browser to make sure people arent using it in a non compatible browser, redirecting to chrome download*/
    document.addEventListener('DOMContentLoaded', function() {
    	var isIE = /*@cc_on!@*/false || !!document.documentMode;
    	var isEdge = !isIE && !!window.StyleMedia;
    	if(isIE || isEdge){
    		window.open('https://www.google.com/chrome/','_self');
    	}
    }, false);
    </script>
</head>
<body>
  <datalist id = "sideBarTreeSearchResult"></datalist>
  <datalist id = "sideBarUserSearchResult"></datalist>
  <datalist id = "skillSearchResult"></datalist>
  <div class = "grid">
    <div class = "topLine">
      <div id = "welcome" class = "welcome">Hello</div>
      <input type = "button" class = "headerButton" value = "Logout" onClick = "logout()">
      <input type = "button" class = "headerButton" value = "Open Chart" id = "openchart">
      <input type = "button" class = "headerButton" value = "Submit Changes" onClick = "submit()">
    </div>
    <div class = "sideBar">
      <a class = "sideBarTitle">Add Trees!</a>
      <div class = "sideBarContent">
        <div class = "sideBarSearch">
          <input type ="text" value = "" id="searchedTree" list = "sideBarTreeSearchResult" onkeypress="searchTreesByName()"><br>
          <div class = "sideBarButton" onclick = "addTreeToUser()">Add</div>
        </div>
      </div>
      <a class = "sideBarTitle">Your Trees</a>
      <div class = "sideBarContent">
        <div id = "treeList">
        </div>
      </div>
    </div>

    <div class = "canvas">
      <canvas id = "pixiCanvas" style = "visibility: hidden;"></canvas>
    </div>
  </div>

  <div id = "firstLogin" class = "modal">
      <div class = "modal-content">
          <div class="modal-header">
              <h2>Set up your account</h2>
          </div>
          <div class="modal-body">
              <h4>Please select your main skill tree!</h4>
              <select id = "maintree"></select>
              <div id = "teachingSettings">
                  <br>
                  <h4>Please specify your availability for teaching!</h4>
                  
                  What can people contact you through? (Email, Phone ...):
                  <input type = "text" id = "contact"><br>
                  Where can people find you?
                  <input type = "text" id = "location"><br>
                   
             </div>
             <br>
             <input type = "button" value = "Save" id = "savebtn">
          </div>
      </div>
  </div>

  <div id = "skillpage" class = "modal">
    <div class = "modal-content">
        <div class="modal-header">
            <span class="modalClose">&times;</span>
            <h2 id="skillnameHeader"></h2>
        </div>
        <div class="modal-body">

            <div class = "divTable">
                <div class= "divTableCaption">Offers</div>
                    <div class="divTableBody" id = "offerTableBody">
                        <div class="divTableRow">
                            
                        </div>
                    </div>
            </div>

        </div>
    </div>
</div>

    <script src = "classes/link.js"></script>
    <script src = "classes/itemcontainer.js"></script>
    <script src = "classes/tree.js"></script>
    <script src = "userpage.js"></script>
</body>
</html>
